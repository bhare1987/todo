<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todos</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section class="container">
      <h1>todos</h1>
      <div class="todoBody">
        <div class="todos">

        </div>
        <div class="todoMenu">
          <span class="todoCount"></span>
          <ul>
            <li data-flag='All' class='todoMenuActive'>All</li>
            <li data-flag='Active'>Active</li>
            <li data-flag='Completed'>Completed</li>
          </ul>
          <span class='clear'>Clear completed</span>
        </div>
      </div>

    </section>
    <script src="data.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="bower_components/underscore/underscore-min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
